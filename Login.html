<DOCTYPE HTML></DOCTYPE>
<html>
    <head>
        <title>Card Login</title>
        <meta charset="UTF-8">
    </head>
    <script>
        function insert(){
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var table=document.getElementById("data");
            table.innerHTML=table.innerHTML+"Username:"+user+" Password:"+pass;
            table.appendChild(user);
            table.appendChild(pass);
        }
    
    </script>
    <body>
        <label id="data">Information</label>
        <h1>Card Games Login</h1>
        <h2>Create a Login</h2>
        <h3>Username</h3>
        <textarea id="user"></textarea>
        <h3>Password</h3>
        <textarea id="pass"></textarea><br>
        <input type="button" onclick=insert() value="Click here to insert new information">
        <h2>Already have a login? Sign in here</h2>
        <form>
            <h3>Username</h3>
            <input type="text" id="username">
            <h3>Password</h3>
            <input type="text" id="password">
            <input type="submit" value="Login">
        </form>
        <a href="index.html">Return to home</a>
    </body>
</html>
